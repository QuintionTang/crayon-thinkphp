<div class="row">
    <div class="col-lg-12">
        <form
            action="{:u(CONTROLLER_NAME.'/'.ACTION_NAME)}"
            method="post"
            class="form-parsley push-10-t"
            novalidate="novalidate"
            id="info_form"
        >
            <div class="hidden-inputs">
                <div class="hidden-inputs">
                    <input
                        type="text"
                        data-type="number"
                        name="ajax"
                        class="form-control"
                        value="1"
                    />
                </div>
            </div>
            <div class="alert-message">
                <div class="alert alert-warning icon-custom-alert">
                    <div class="alert-icon-box">
                        <i class="mdi mdi-alert-outline alert-icon"></i>
                    </div>
                    <div class="alert-text">
                        <h5>
                            请按【<a
                            href="/data/download/grids.xlsx"
                            title="下载模板文件"
                            target="_blank"
                            >模板</a
                        >】录入信息。注意！信息的格式和范围需符合要求。</h5>

                        <h5>并且需要确保文件格式为：.xlsx</h5>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input
                        type="file"
                        data-default-file="{$attach_path}"
                        data-upload-url="{:U('attach/excel_import',array('usedfor'=>'libs','filetype'=>'file'))}"
                        id="input-file-now"
                        data-allowed-file-extensions="xlsx"
                        data-show-loader="true"
                        data-max-file-size="50M"
                        class="dropify"
                    />
                </div>
            </div>
        </form>
    </div>
</div>
